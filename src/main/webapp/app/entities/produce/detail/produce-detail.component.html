<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (produce(); as produceRef) {
      <div>
        <h2 data-cy="produceDetailsHeading"><span jhiTranslate="agriLinkRwandaApp.produce.detail.title">Produce</span></h2>

        <hr />

        <jhi-alert-error />

        <jhi-alert />

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ produceRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="agriLinkRwandaApp.produce.name">Name</span></dt>
          <dd>
            <span>{{ produceRef.name }}</span>
          </dd>
          <dt><span jhiTranslate="agriLinkRwandaApp.produce.description">Description</span></dt>
          <dd>
            <span>{{ produceRef.description }}</span>
          </dd>
          <dt><span jhiTranslate="agriLinkRwandaApp.produce.category">Category</span></dt>
          <dd>
            @if (produce()!.category) {
              <div>
                <a [routerLink]="['/product-category', produce()!.category?.id, 'view']">{{ produceRef.category?.id }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/produce', produceRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
